# SITE CONFIGURATION
baseurl: ""
url: "0xln.pw"
title: Infosec and Password Cracking Blog 
description: "Password cracking, infosec articles and assorted hackery" # used by search engines

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  avatar: /assets/img/triangle.jpg
  color_image: /assets/img/lineart.png # In post when you set color
  favicon: /assets/favicon.ico

  # Header and footer text
  header_text: 0xln
  header_feature_image: /assets/img/background.jpg
  footer_text: Powered by Coffee with <a href="https://github.com/sylhare/Type-on-Strap">Type on Strap</a>

  # Icons
  rss: true  # Make sure you created a feed.xml with feed.xml layout
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "0xln"
  google_plus:
  instagram:
  keybase:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: # "0xlnt"
  vimeo:
  wordpress:
  youtube:

  # Sharing options
  share_buttons:
    facebook:
    twitter: true
    google_plus:
    tumblr:
    pinterest:
    pocket:
    reddit: true
    linkedin:
    wordpress:
    email:

  # Scripts / Features 
  google_analytics: UA-148799411-1
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_share_on: "Share on"
  str_add_to: "Add to"
  str_email: "Email"
  str_tweet: "Tweet"
  str_pin_it: "Pin it"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Post navigation
  post_navigation: true

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# PORTFOLIO
collections:
  portfolio:
    output: false
    permalink: /:collection/:name

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag]
exclude: [".jekyll-cache", "Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", ".idea", 
          "LICENSE", "README.md", "screenshot.png", "assets/package.json", "assets/node_modules", "assets/gulpfile.js"]
# theme: type-on-strap # Uncomment if using the theme as a jekyll theme gem
remote_theme: sylhare/Type-on-Strap # If using as a remote_theme in github
